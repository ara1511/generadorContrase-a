version: '3.8'

services:
  web:
    build: .
    container_name: static-web-nginx
    ports:
      - "80:80"  # Mapear puerto 80 del host al puerto 80 del contenedor
    volumes:
      - ./src:/usr/share/nginx/html:ro  # Montar archivos est√°ticos (solo lectura)
    restart: unless-stopped
    networks:
      - web-network

networks:
  web-network:
    driver: bridge

# Opcional: Volumen para persistir logs
volumes:
  nginx-logs:
    driver: local
