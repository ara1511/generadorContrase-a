<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Contrase침as - Docker + Nginx</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游댏</text></svg>"
    />
  </head>
  <body>
    <div class="container">

          <!-- Control de longitud -->

            <label for="length"
              >Longitud: <span id="lengthValue">12</span> caracteres</label
            >
            <input
              type="range"
              id="length"
              min="4"
              max="50"
              value="12"
              class="slider"
            />
            <input
              type="number"
              id="lengthInput"
              min="4"
              max="50"
              value="12"
              class="number-input"
            />
          </div>

          <!-- Opciones de caracteres -->
          <div class="form-group">
            <label class="section-title">Tipos de caracteres:</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="lowercase" checked />
                <span class="checkmark"></span>
                Letras min칰sculas (a-z)
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="uppercase" checked />
                <span class="checkmark"></span>
                Letras may칰sculas (A-Z)
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="numbers" checked />
                <span class="checkmark"></span>
                N칰meros (0-9)
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="symbols" />
                <span class="checkmark"></span>
                S칤mbolos especiales (!@#$%...)
              </label>
            </div>
          </div>

          <!-- Mensaje de error -->
          <div id="error" class="error hidden"></div>

          <!-- Bot칩n generar -->
          <button id="generateBtn" class="generate-btn">
            游댃 Generar Contrase침a
          </button>

          <!-- Resultado -->
          <div id="result" class="result hidden">
            <label>Contrase침a generada:</label>
            <div class="password-container">
              <input
                type="text"
                id="generatedPassword"
                readonly
                class="password-input"
              />
              <button
                id="copyBtn"
                class="copy-btn"
                title="Copiar al portapapeles"
              >
                游늶
              </button>
            </div>
            <div id="copyMessage" class="copy-message hidden">
              춰Contrase침a copiada al portapapeles!
            </div>

          <!-- Consejos de seguridad -->

            <ul>
              <li>Usa al menos 12 caracteres</li>
              <li>Incluye diferentes tipos de caracteres</li>
              <li>No reutilices contrase침as importantes</li>
              <li>Considera usar un gestor de contrase침as</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

</html>
